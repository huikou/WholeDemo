<div class="container" style="margin-top:100px" >
  <div class="card mx-auto" style="width: 20rem; ">
    <div class="card-body">
      <h5 class="card-title">Login</h5>
      <div *ngIf="isLoginError" class="red-text center error-message">
        <i class="material-icons">error</i> Incorrect username or password
      </div>
      <form class="form-signin" #loginForm="ngForm"  (ngSubmit)="OnSubmit()">
           <div class="example-container">
          <mat-form-field>
            <input matInput placeholder="Email" name="email" [(ngModel)]="model.username">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" name="password" [(ngModel)]="model.password">
          </mat-form-field>
          <mat-form-field>
              <input matCheckBox placeholder="Remember Me" name="RememberMe">
          </mat-form-field>
          </div> 
        <!-- <div class="form-group">
            <label for="inputEmail">Email</label> -->

        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button> -->

  </div>
</div>
