
<div *ngIf="isMain; else companySetup">
    <h5 id="welcome">Welcome </h5>
<div class="row">
    <div class="col-xs-12 col-md-6 col-lg-3"  >
      <div class="card ">
        <div class="card-body">
          <h5 class="card-title">Companies <a (click)="showModal()"><span style="color:blue">Total</span></a></h5>
          <h1 class="card-text">78</h1>
          <a class="btn btn-primary" (click)="addCompany()" >Add Company</a>
          <a class="btn btn-primary" routerLink="../../company/companyMain">add company</a>
          <div (click)="onClick()">
            <i class="fas fa-heart" [ngClass]="{'active': isActive}"></i>
         </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-md-6 col-lg-3"  >
      <div class="card  "  >
        <div class="card-body">
          <h5 class="card-title">Payrolls Today</h5>
          <div style="font-size:3em"><p class="card-text">12</p></div>        
          <button [appDisableIfUnauthorized]=view>Test</button>
          <div class="viewList" >
              <a href="#" class="primary-color" (click)="viewCompanyList()">View list</a>
              <a routerLink="../../company">lazy-module-name</a>
          </div>
        </div>
      </div>
    </div >
      <div class="col-xs-12 col-md-6 col-lg-3" >
        <div class="card " >
          <div class="card-body">
           <app-referal-source-chart></app-referal-source-chart> 
           <div><a class="card-text " (click)="showExpandChart()"><span class="primary-color">Expand</span></a></div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-6 col-lg-3" >
          <div class="card " >
            <div class="card-body">
             <app-revenue-breakdown-chart></app-revenue-breakdown-chart>
            </div>
          </div>
      </div> 
  </div>
  <div class="row" style="margin-top: 20px">
      <div class="col-sm-6">
        <div class="card" id="communication">
          <div class="card-body">
          <app-full-calendar></app-full-calendar>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card" id="calendar">
          <div class="card-body">
            <app-company-calendar></app-company-calendar>
          </div>
        </div>
      </div>
</div> 
</div>
<ng-template #companySetup>
  <app-company-setup></app-company-setup>
</ng-template>
