<div class="container-fluid empl-info">
    <div class="row">
        <div class="col-md-3" >
                <div class="jumbotron ">
                  <div class="card empl-info-photo" >
                    <div class="card-body">
                      <h5 class="card-title">Employee photo</h5>
                      <p class="card-text"><img src="assets/images/nature.jpeg" /></p>
                      <a href="#" class="btn btn-primary">Upload</a>
                    </div>
                  </div>
                </div>          
        </div>
    
        <div class="col-md-9">
          <div class="card empl-info-form"  >
            <div class="card-body">
                <form #emplInfoForm = "ngForm">
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label for="inputEmail4">First Name</label>
                        <input type="email" class="form-control" id="inputEmail4" name="inputEmail4" [(ngModel)] = "currentEmpl.firstName" placeholder="">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputPassword4">Middle Name</label>
                        <input type="password" class="form-control" id="inputPassword4" name="inputPass"  [(ngModel)] = "currentEmpl.middleName" placeholder="">
                      </div>
                      <div class="form-group">
                          <label for="inputAddress">Last Name</label>
                          <input type="text" class="form-control" id="inputAddress" [(ngModel)] = "currentEmpl.lastName" placeholder="">
                        </div>
                    </div>
                  </form>
            </div>
