<div class="employee-action">
    <div class="col-sm-3"><button type="button" class="btn btn-primary lightButton" (click)="addEmployee(true)">  +&nbsp; New Employees</button></div>
    <div class="col-sm-9" *ngIf="showOverview"><button type="button" class="btn btn-primary">  Edit Employees</button></div>
    <div class="col-sm-9" *ngIf="!showOverview"><button type="button" class="btn btn-primary">  Next</button></div>
</div>

    <nav class="navbar bg-light navbar-right sidebar" >

        </li>
        <li class="nav-item">
          <!-- <a class="nav-link" [routerLink]="['generalInfo', empl]">General Info</a> -->

          </span> -->

        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)"  (click)="toggleNavbar(2)">{{steps[2].label}}</a>
        </li>
        
      </ul>
    </nav>
      <div class="container-fluid" > 
          <div *ngIf="steps[0].isCurrent"><app-overview [currentEmpl]="currentEmpl"></app-overview></div>
          <div *ngIf="steps[1].isCurrent"><app-general-info [currentEmpl]="currentEmpl"></app-general-info></div>
