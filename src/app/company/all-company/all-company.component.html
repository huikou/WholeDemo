<div *ngIf ="show">
<h5 class="text-secondary title">Companies: <span class="text-primary">{{count}}</span></h5>
<div class="table1">
<mat-table #table class="mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="CompanyId" matSortDirection="asc">

    <!-- Position Column -->
    <ng-container matColumnDef="CompanyId">
      <th mat-header-cell *matHeaderCellDef> Company ID </th>
      <td mat-cell *matCellDef="let element"> {{element.CompanyId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="CompanyName">
      <th mat-header-cell *matHeaderCellDef> Company Name </th>
      <td mat-cell *matCellDef="let element"> {{element.CompanyName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="DBA">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DBA </th>
      <td mat-cell *matCellDef="let element"> {{element.DBA}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="NextPayDate">
      <th mat-header-cell *matHeaderCellDef> Next Pay Date </th>
      <td mat-cell *matCellDef="let element"> {{element.NextPayDate}} </td>
    </ng-container>


    <ng-container matColumnDef="ActiveEmployees">
        <th mat-header-cell *matHeaderCellDef> Active Employees </th>
        <td mat-cell *matCellDef="let element"> {{element.ActiveEmployees}} </td>
      </ng-container>

    <ng-container matColumnDef="ContactName">
      <th mat-header-cell *matHeaderCellDef> Contact Name </th>
      <td mat-cell *matCellDef="let element"> {{element.ContactName}} </td>
    </ng-container>

    <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
      </ng-container>

    <ng-container matColumnDef="Phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.Phone}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
